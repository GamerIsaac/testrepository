<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0071ce;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #eaeaea;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0071ce;
        }
        .banner {
            background-color: #ffcc00;
            text-align: center;
            padding: 20px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0071ce;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Shopping Site</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<div class="banner">
    <h2>Welcome to Our Store!</h2>
    <p>Shop the best deals now!</p>
</div>

<div class="products">
    <div class="product">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h3>Product 3</h3>
        <p>$30.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h3>Product 4</h3>
        <p>$40.00</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Simple Shopping Site</p>
</footer>

</body>
</html>
