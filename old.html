
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Walmart-like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0071e3;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0071e3;
        }
        .banner {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 150px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #0071e3;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        #cart {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Walmart Clone</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Deals</a>
    <a href="#">Contact Us</a>
</nav>

<div class="banner">
    <span>Welcome to Our Store!</span>
</div>

<div class="products">
    <div class="product">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Product 1', '$19.99')">Add to Cart</button>
    </div>
    <div class="product">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Product 2', '$29.99')">Add to Cart</button>
    </div>
    <div class="product">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button onclick="addToCart('Product 3', '$39.99')">Add to Cart</button>
    </div>
    <div class="product">
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Product 4', '$49.99')">Add to Cart</button>
    </div>
</div>

<div id="cart">
    <h2>Cart</h2>
    <p id="cart-items">No items added.</p>
</div>

<footer>
    <p>&copy; 2024 Walmart Clone</p>
</footer>

<script>
    function addToCart(productName, productPrice) {
        const cartItems = document.getElementById('cart-items');
        cartItems.textContent = `Added ${productName} for ${productPrice}`;
    }
</script>

</body>
</html>
